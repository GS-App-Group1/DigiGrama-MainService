openapi: 3.0.1
info:
  title: Main
  version: 0.1.0
servers:
  - url: "{server}:{port}/main"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /userRequest:
    post:
      operationId: postUserrequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRequest"
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /getUserRequests:
    get:
      operationId: getGetuserrequests
      parameters:
        - name: gsDivision
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "202":
          description: Accepted
        "400":
          description: BadRequest
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /getUserRequestForNIC:
    get:
      operationId: getGetuserrequestfornic
      parameters:
        - name: nic
          in: query
          required: true
          schema:
            type: string
        - name: email
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "202":
          description: Accepted
        "400":
          description: BadRequest
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /updateRequestStatus:
    put:
      operationId: putUpdaterequeststatus
      parameters:
        - name: nic
          in: query
          required: true
          schema:
            type: string
        - name: email
          in: query
          required: true
          schema:
            type: string
        - name: status
          in: query
          required: true
          schema:
            type: string
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /updateUserRequest:
    put:
      operationId: putUpdateuserrequest
      parameters:
        - name: nic
          in: query
          required: true
          schema:
            type: string
        - name: email
          in: query
          required: true
          schema:
            type: string
        - name: address
          in: query
          required: true
          schema:
            type: string
        - name: civil_status
          in: query
          required: true
          schema:
            type: string
        - name: presentOccupation
          in: query
          required: true
          schema:
            type: string
        - name: reason
          in: query
          required: true
          schema:
            type: string
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
  /liveness:
    get:
      operationId: getLiveness
      responses:
        "200":
          description: Ok
  /readiness:
    get:
      operationId: getReadiness
      responses:
        "200":
          description: Ok
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPayload"
components:
  schemas:
    ErrorPayload:
      type: object
      properties:
        reason:
          type: string
          description: Reason phrase
        path:
          type: string
          description: Request path
        method:
          type: string
          description: Method type of the request
        message:
          type: string
          description: Error message
        timestamp:
          type: string
          description: Timestamp of the error
        status:
          type: integer
          description: Relevant HTTP status code
          format: int32
    UserRequest:
      required:
        - _id
        - address
        - civilStatus
        - email
        - gsDivision
        - gsNote
        - nic
        - presentOccupation
        - reason
        - requestTime
        - status
      type: object
      properties:
        _id:
          type: string
        nic:
          type: string
        email:
          type: string
        address:
          type: string
        civilStatus:
          type: string
        presentOccupation:
          type: string
        reason:
          type: string
        gsNote:
          type: string
        gsDivision:
          type: string
        requestTime:
          type: string
        status:
          type: string
